<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    </head>
    <body>
<form>
    <label for="name">Name:</label>
    <input type="name" id="name" name="name" placeholder="Enter your name">

    <label for="Date of Birth">Date of Birth:</label>
    <input type="Date of Birth" id="Date of Birth" name="Date of Birth" placeholder="Enter your Date of Birth">

    <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <legend>Gender:</legend>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </fieldset>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">

    <label for="telepnone">Telephone:</label>
    <input type="text" id="telephone" name="telephone" placeholder="Enter your telephone">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email">

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course">

    <button type="register">Register</button>
    <button type="cancel">Cancel</button>

</form>
</body>
</html>
